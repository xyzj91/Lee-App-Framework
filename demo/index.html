<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>带四个选项卡demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">首页</h1>
		</header>
		
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="app/content1-tab.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="app/content2-tab.html">
				<span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="app/content3-tab.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>
			<a class="mui-tab-item" href="app/content4-tab.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<script type="text/javascript" src="js/sea.js"></script>
		<script type="text/javascript" src="js/main.js" ></script>
		<script type="text/javascript" charset="utf-8">
			seajs.use(["app"],function(app){
				app.init({
		            initCbk:function(){
		            	muiinit(app);
		                },
		            lastpostCbk:function(){
		                },
		            eventCbk:function(){
		                },
		            broadCbk:function(){
		                },
		            dataRequestCbk:function(){
		                },          
		        });
				
			});
			//初始化
			function muiinit(app){
//				app.showConfirmPenal({title:"sdsds",content:"sdsdsdsdcdddd"});
				var subpages = ['app/indexdbdemo.html', 'app/content2-tab.html', 'app/content3-tab.html', 'app/content4-tab.html'];
					var subpage_style = app.getOptions().styles;
					alert(JSON.stringify(subpage_style));
					var aniShow = {};
					
					 //创建子页面，首个选项卡页面显示，其它均隐藏；
					mui.plusReady(function() {
						create_comm();
						var self = plus.webview.currentWebview();
						for (var i = 0; i < 4; i++) {
							var temp = {};
							var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
							if (i > 0) {
								sub.hide();
							}else{
								temp[subpages[i]] = "true";
								mui.extend(aniShow,temp);
							}
							self.append(sub);
						}
					});
					 //当前激活选项
					var activeTab = subpages[0];
					var title = document.getElementById("title");
					 //选项卡点击事件
					mui('.mui-bar-tab').on('tap', 'a', function(e) {
						var targetTab = this.getAttribute('href');
						if (targetTab == activeTab) {
							return;
						}
						//更换标题
						title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
						app.sendBroadCastByWebview(plus.webview.getWebviewById(targetTab),app.GETLASTPAGEOPTION,{});//触发当前页面的getlastpageoption事件
						//显示目标选项卡
						//若为iOS平台或非首次显示，则直接显示
						if(mui.os.ios||aniShow[targetTab]){
							plus.webview.show(targetTab);
						}else{
							//否则，使用fade-in动画，且保存变量
							var temp = {};
							temp[targetTab] = "true";
							mui.extend(aniShow,temp);
							plus.webview.show(targetTab,"fade-in",300);
						}
						//隐藏当前;
						plus.webview.hide(activeTab);
						//更改当前活跃的选项卡
						activeTab = targetTab;
					});
					 //自定义事件，模拟点击“首页选项卡”
					document.addEventListener('gohome', function() {
						var defaultTab = document.getElementById("defaultTab");
						//模拟首页点击
						mui.trigger(defaultTab, 'tap');
						//切换选项卡高亮
						var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
						if (defaultTab !== current) {
							current.classList.remove('mui-active');
							defaultTab.classList.add('mui-active');
						}
					});
			}
			
			
			function create_comm(){
				var option = app.getOptions();
				option.id = "template1-alone";
				app.createTemplate(option);
			}
		</script>
	</body>

</html>
